<div class="connection">
  <h1 class="connection__title">Connectez-vous</h1>
  <form class="connection__form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="connection__form__field">
      <label for="identifier" class="connection__form__field__label">Identifiant :</label>
      <input type="text" pInputText class="connection__form__field__input" id="identifier" name="identifier" ngModel required />
    </div>
    <div class="connection__form__field">
      <label for="password" class="connection__form__field__label">Mot de passe :</label>
      <input type="password" pInputText class="connection__form__field__input" id="password" name="password" ngModel required />
    </div>
    <button type="submit" pButton class="connection__form__submit" label="Se connecter"></button>
  </form>
  <p-message *ngIf="isShown" severity="error" text="Votre identifiant ou mot de passe est invalide" class="connection__form__error"></p-message>
</div>
